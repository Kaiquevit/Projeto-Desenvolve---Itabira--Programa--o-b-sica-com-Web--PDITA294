<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pesquisa</title>
</head>
<body>
    <h1>Formulario de Pesquisas</h1>
    <form method="post" action="processar-pesquisa.html">
        <section>
            <h2>Dados Pessoais</h2>
            <p>
                <label for="nome">Nome: </label>
                <input type="=text" id="nome"/>
            </p>
            <p>
                <label for="email">E-mail: </label>
                <input type="e-mail" id="email"/>
            </p>
            <p>
                <label for="telefone">telefone: </label>
                <input type="tel" id="telefone"/>
            </p>
        </section>
        <section>
            <h3>Dados de Pesquisa</h3>
            <p>
                Numa escala de 1 a 5 indique o nível de atendimento dos nosso atendimento:
                <input type="radio" id="1" name="nível-atendimento"/>
                <label for="1">1</label>
                <input type="radio" id="2" name="nível-atendimento"/>
                <label for="2">2</label>
                <input type="radio" id="3" name="nível-atendimento"/>
                <label for="3">3</label>
                <input type="radio" id="4" name="nível-atendimento"/>
                <label for="4">4</label>
                <input type="radio" id="5" name="nível-atendimento"/>
                <label for="5">5</label>
            </p>
            <p>
                Numa escala de 1 a 5 indique o nível de sastifação em resolução a resolução do seu problema:
                <input type="radio" id="1" name="nível-resolução"/>
                <label for="1">1</label>
                <input type="radio" id="2" name="nível-resolução"/>
                <label for="2">2</label>
                <input type="radio" id="3" name="nível-resolução"/>
                <label for="3">3</label>
                <input type="radio" id="4" name="nível-resolução"/>
                <label for="4">4</label>
                <input type="radio" id="5" name="nível-resolução"/>
                <label for="5">5</label>
            </p>
            <p>
                <label for="departamento">departamento de atendimento: </label>
                <select>
                    <option>Marketing</option>
                    <option>Finanças</option>
                    <option>Comercios</option>
                    <option>Recursos Humanos</option>
                    <option>Logistitica</option>
                </select>
            </p>
            <p>
                <input type="checkbox" id="comppartilhar-dados"/>
                <label for="comppartilhar-dados"> Autorizo compartilhamento de dados com terceiros:</label>
            </p>
        </section>
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
